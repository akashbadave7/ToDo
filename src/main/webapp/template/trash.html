<div>
	<div>
		<tool-bar></tool-bar>
	</div>
<div layout="row">	
	<div flex="15">
			 <side-bar></side-bar>
	</div>

	<div flex="5"></div>


	<div flex="85" layout="row" layout-wrap>
	
	<div ng-repeat="note in notes | filter:{trash:true}" id="note-scope" flex="30">

	<md-card style="width:260px" id="float" ng-style="{'background-color' : note.color}">
	        <md-card-title>
		          <md-card-title-text>
		           	<div>
		            	<div ng-click="updateEditedNote(note,$event)" ng-bind-html="note.title" ng-show="true" id="title"  style="width:50px;border:0px;outline:0px">{{note.title}}</div>
		            </div>
		            <br>
		            <div>
		            	<div ng-bind-html="note.body" ng-show="true" id="body"   style="width:70px;border:0px;outline:0px">{{note.body}}</div>
		            </div>
		           
		          </md-card-title-text>
	        </md-card-title>
	     
	        <md-card-actions>
		       	 <p id="lastDiv" class="icon">
				        <md-menu>
			              <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)" aria-label="More">
			              <md-tooltip md-direction="bottom">More</md-tooltip>
			                <img ng-src="images/menu.svg" style="width:21px">
			              </md-button>
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="deleteNoteForever(note)">Delete Forever</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="restoreNote(note)">Restore</md-button>
			                </md-menu-item>
			              </md-menu-content>
			            </md-menu>
		          </p>
	        </md-card-actions>
      	</md-card>
         
	</div>	
	
	</div>
	<div flex="5"></div>
</div>
<div>
