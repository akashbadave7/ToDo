<div>
<tool-bar></tool-bar>

 <div flex layout="row">
    <md-sidenav flex="15" md-is-locked-open="true" class="md-whiteframe-z1">
      <md-content>
        <side-bar></side-bar>
      </md-content>
    </md-sidenav>
  
  
  <div  layout="column" style="margin-left:100px"></div>
  
  
 <div layout="column" flex>
    <md-content>
    <div flex="45">
      <md-card >
        <md-card-title>
          <md-card-title-text>
           	<div>
           			<img ng-src="images/unpin.png" style="width:21px;float:right" ng-show="displayDiv"/>
           	</div>
           	<div>
            	<div contenteditable="true"  ng-bind-html="note.title" ng-show="displayDiv" id="title" placeholder="Title"  style="width:250px;border:0px;outline:0px"></div>
            </div>
            <br>
            <div>
            	<div contenteditable="true"  ng-bind-html="note.body" ng-show="true" id="body" placeholder="Take a note..." ng-click="show()" style="width:250px;border:0px;outline:0px"></div>
            </div>
           
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions>
	       	 <p ng-show="displayDiv" >
	       	
	       	 	<md-menu>
	       			 <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)">
	       				<img src="images/remender.svg" >
	       				</md-button>
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="">Later Today 20:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Tomorrow 8:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Pick Date and Time</md-button>
			                </md-menu-item>
			              </md-menu-content>
			       </md-menu>
			            
        			<img ng-src="images/share.svg" style="width:21px;padding:8px;">
        			<img ng-src="images/color.svg" style="width:21px;padding:8px;">
        			<img ng-src="images/uploadImg.svg" style="width:21px;padding:8px;">
        			<img ng-src="images/archive.svg" style="width:21px;padding:8px;">
        			
	          		<md-button ng-click="addNote()" style="width:30px;float:right">Done</md-button>
	          <!-- </p> -->
        </md-card-actions>
      </md-card>
   </div>
	</md-content>
    <div layout="row" layout-wrap flex>

	<div ng-repeat="note in notes | filter:{trash:false}"  id="note-scope" flex="30">
	<md-card style="width:260px" id="float" ng-click="showConfirm($event)" >
	        <md-card-title>
		          <md-card-title-text>
		          <div>
           				<img ng-src="images/unpin.png" style="width:21px;float:right"/>
           		</div>
		           	<div>
		            	<div ng-bind-html="note.title" ng-show="true" id="title"  style="width:50px;border:0px;outline:0px">{{note.title}}</div>
		            </div>
		            <br>
		            <div>
		            	<div ng-bind-html="note.body" ng-show="true" id="body"   style="width:70px;border:0px;outline:0px">{{note.body}}</div>
		            </div>
		           
		          </md-card-title-text>
	        </md-card-title>
	     
	        <md-card-actions>
		       	 <p id="lastDiv" class="icon">
		       	 	
		       	 		<md-menu>
	       			 <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)">
	       				<img src="images/remender.svg" >
	       				</md-button>
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="">Later Today 20:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Tomorrow 8:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Pick Date and Time</md-button>
			                </md-menu-item>
			              </md-menu-content>
			       </md-menu>
	        			<img ng-src="images/share.svg" ng-click="" style="width:21px;padding:8px">
	        			<img ng-src="images/color.svg" ng-click="" style="width:21px;padding:8px">
	        			<img ng-src="images/uploadImg.svg" ng-click="" style="width:21px;padding:8px">
	        			<img ng-src="images/archive.svg" ng-click="" style="width:18px;padding:9px">
	        			<!--  <img ng-src="images/menu.svg" style="width:21px"> -->
				        <md-menu>
			              <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)">
			                <img ng-src="images/menu.svg" style="width:21px">
			              </md-button>
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="deleteNote(note)">Delete</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="addLabelWindow()">Add Label</md-button>
			                </md-menu-item>
			              </md-menu-content>
			            </md-menu>
		          </p>
	        </md-card-actions>
      </md-card>
         
			</div>	
		</div>
	</div>
  			 <div  layout="column" style="margin-right:100px"></div>
  </div>

</div>
