<div>
<tool-bar></tool-bar>

  <div flex layout="row">
    <md-sidenav flex="15" md-is-locked-open="true" class="md-whiteframe-z1">
      <md-content>
        <side-bar></side-bar>
      </md-content>
    </md-sidenav>
    
  
  <div  layout="column" style="margin-left:100px"></div>
  
  
 <div layout="column" flex>
    <md-content>
    <div flex="45">
      <md-card >
        <md-card-title>
          <md-card-title-text>
           <div>
            	<div contenteditable="true"  ng-bind-html="note.title" ng-show="displayDiv" id="title" placeholder="Title" style="width:250px;border:0px;outline:0px"></div>
            </div>
            <div>
            	<div contenteditable="true"  ng-bind-html="note.body" ng-show="true" id="body" placeholder="Take a note..." ng-click="show()" style="width:250px;border:0px;outline:0px"></div>
            </div>
           
          </md-card-title-text>
        </md-card-title>
        <md-card-actions>
          <md-buttton>
	       	 <p ng-show="displayDiv">
	       			<img src="images/reminder.png" style="width:21px">
        			<img ng-src="images/share.svg" style="width:21px">
        			<img ng-src="images/color.svg" style="width:21px">
        			<img ng-src="images/uploadImg.svg" style="width:21px">
        			<img ng-src="images/archive.svg" style="width:21px">
        			<img ng-src="images/menu.svg" style="width:21px">
	          		<md-button ng-click="addNote()" style="width:30px">Done</md-button>
	          </p>
        </md-card-actions>
      </md-card>
   </div>
	</md-content>
    <div layout="row" layout-wrap flex>

	<div ng-repeat="note in notes" id="note-scope" flex="30">
		
	<md-card style="width:260px">
	        <md-card-title>
		          <md-card-title-text>
		           	<div>
		            	<div contenteditable="true"  ng-bind-html="note.title" ng-show="true" id="title"  style="width:100px;border:0px;outline:0px">{{note.title}}</div>
		            </div>
		            <div>
		            	<div contenteditable="true"  ng-bind-html="note.body" ng-show="true" id="body"   style="width:70px;border:0px;outline:0px">{{note.body}}</div>
		            </div>
		           
		          </md-card-title-text>
	        </md-card-title>
	     
	        <md-card-actions>
	        <md-buttton>
		       	 <p>
		       	 		<img src="images/reminder.png" style="width:21px">
	        			<img ng-src="images/share.svg" style="width:21px">
	        			<img ng-src="images/color.svg" style="width:21px">
	        			<img ng-src="images/uploadImg.svg" style="width:21px">
	        			<img ng-src="images/archive.svg" style="width:21px">
	        			<img ng-src="images/menu.svg" style="width:21px">
		          		
		          </p>
	        </md-card-actions>
      </md-card>
         
	</div>	
		</div>
	</div>
  			 <div  layout="column" style="margin-right:100px"></div>
  </div>

</div>
