
 <div class="container">
               <form name="myForm">
                <div class="input-control">
				<label for="email">Email:</label>
		      	<input type="email" class="form-control" id="email" ng-model="user.email" autocomplete="username" name="email" placeholder="Enter email" required">   
					<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
					<span ng-show="myForm.email.$error.required">Email is required.</span>
					<span ng-show="myForm.email.$error.email">Invalid email address.</span>
				</span>
			</div><br>

			<div class="input-control">
				<label for="password">Password:</label>
		      	<input type="password" class="form-control" id="password" name ="pass" ng-model="user.password" placeholder="Enter password" required>
					<span style="color:red" ng-show="myForm.email.$dirty && myForm.password.$invalid">
					<span ng-show="myForm.password.$error.required">Password is required.</span>
				</span>
				<div id="errUser"></div>  
			</div>
			<br>
				      <button type="submit" id="submit" class="btn btn-primary" ng-click="loginUser()" ng-disabled="loginform.$invalid" style="margin-left: 20%; width:80px"><b>Login</b></button>
				      <a  class="btn btn-primary" href="#!/register" role="button"  style="margin-right: 20%; width:80px"><b>SignUp</b></a>
					<p><span id ="errmsg"></span></p>
			<br>
</div>
</form>
