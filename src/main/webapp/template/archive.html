<div>
	<div>
		<tool-bar></tool-bar>
	</div>
<div layout="row">	
	<div flex="15">
			 <side-bar></side-bar>
	</div>

	<div flex="5"></div>


	<div flex="85" layout="row" layout-wrap>
	
	<div ng-repeat="note in notes | filter:{archive:true}" id="note-scope" flex="30">

	<md-card class="card" id="float" ng-style="{'background-color' : note.color}">
	        <md-card-title>
		          <md-card-title-text class="update">
		          
		          <div aria-label="unpin note">
		          		<md-button style="min-width:15px;float:right" >
		          		<md-tooltip md-direction="bottom">Unpin note</md-tooltip>
           				<img id="pinIcon" ng-src="images/pin.svg" style="width:21px;float:right" ng-click="pinned(note,true)"/>
           				</md-button>
           				
           			</div>
		           	<div>
		            	<div ng-click="updateEditedNote(note,$event)" ng-bind-html="note.title" ng-show="true" id="title"  style="width:50px;border:0px;outline:0px">{{note.title}}</div>
		            </div>
		            <br>
		            <div>
		            	<div ng-bind-html="note.body" ng-show="true" id="body"   style="width:70px;border:0px;outline:0px">{{note.body}}</div>
		            </div>
		           
		          </md-card-title-text>
	        </md-card-title>
	     	<p class="lastDive" ng-if="note.reminder" style="font-size:10px;padding:8px">Reminder : {{note.reminder | date:'medium'}}
		     	<md-icon md-svg-src="images/delete.svg" ng-click="deleteRemender(note)" style="width:21px;float:right;margin-top:-13px"></md-icon></p>
	        <md-card-actions>
		       	<p id="lastDiv" class="icon">
		       	<md-button style="min-width:25px";>
		       	<md-menu>
	       			<!--  <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)"> -->
	       				<img src="images/remender.svg" ng-click="$mdMenu.open($event)">
	       			<!-- </md-button> -->
			              <md-menu-content>
			                <md-menu-item>
			                  <button class="md-raised md-primary md-button md-ink-ripple" type="button"=""
							ng-click="displayDialog(note)">Display Picker</button>
			                </md-menu-item>
			              </md-menu-content>
			       </md-menu> 
			       </md-button>
			       		<md-button style="min-width:25px"; arial-label="Share">
			       			<md-tooltip md-direction="bottom">Share</md-tooltip>
		       				<md-icon md-svg-src="images/share.svg" ng-click="" style="width:21px"></md-icon>
	        			</md-button>
	        				
	        			
	        			<color-picker class ="colorIcon" value ="cardColor" color="color" options="colors" on-color-changed="colorChanged(newColor, oldColor,note)"></color-picker>	 
	        			
	        			
	        			<md-button style="min-width:25px" area-label="Add photo">
	        				<md-tooltip md-direction="bottom">Add photo</md-tooltip>
	        				<md-icon md-svg-src="images/uploadImg.svg" ng-click="" style="width:21px;"></md-icon>
	        			</md-button>
	        			
	        			<md-button style="min-width:25px" ng-click="archive(note,false)" area-label="Unachive">
	        			<md-tooltip md-direction="bottom">Unarchive</md-tooltip>
	        				<md-icon md-svg-src="images/unarchive.svg"  style="width:18px;"></md-icon>
				        </md-button>
				        <md-menu>
			              <md-button style="min-width:25px;" ng-click="$mdMenu.open($event)" area-label="More">
			              <md-tooltip md-direction="bottom">More</md-tooltip>
			                <img ng-src="images/menu.svg" style="width:21px">
			              </md-button>
			           <md-menu-content>
			                <md-menu-item>
			                  <md-button class="primary" ng-click="deleteNote(note)">Delete</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button class="primary" ng-click="makeCopy(note)">Make Copy</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button class="primary" ng-click="addLabelWindow()">Add Label</md-button>
			                </md-menu-item>
			              </md-menu-content>
			            </md-menu>
		          </p>
	        </md-card-actions>
      	</md-card>
         
	</div>	
	
	</div>
	<div flex="5"></div>
</div>
<div>
