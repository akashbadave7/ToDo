<div>
	<div>
		<tool-bar></tool-bar>
	</div>
<div layout="row">	
	<div flex="15">
			 <side-bar></side-bar>
	</div>

	<div flex="5"></div>


	<div flex="85" layout="row" layout-wrap>
	
	<div ng-repeat="note in notes | filter:{archive:true}" id="note-scope" flex="30">

	<md-card class="card" id="float" ng-click="showConfirm($event)" >
	        <md-card-title>
		          <md-card-title-text>
		          	<div>
           				<img id="pinIcon" ng-src="images/unpin.png" style="width:21px;float:right" ng-click="pinned(note,true)"/>
           			</div>
		           	<div>
		            	<div ng-bind-html="note.title" ng-show="true" id="title"  style="width:50px;border:0px;outline:0px">{{note.title}}</div>
		            </div>
		            <br>
		            <div>
		            	<div ng-bind-html="note.body" ng-show="true" id="body"   style="width:70px;border:0px;outline:0px">{{note.body}}</div>
		            </div>
		           
		          </md-card-title-text>
	        </md-card-title>
	     
	        <md-card-actions>
		       	<p id="lastDiv" class="icon">
		       	<md-button style="min-width:25px";>
		       	<md-menu>
	       			<!--  <md-button style="min-width:30px;" ng-click="$mdMenu.open($event)"> -->
	       				<img src="images/remender.svg" ng-click="$mdMenu.open($event)">
	       			<!-- </md-button> -->
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="">Later Today 20:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Tomorrow 8:00</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="">Pick Date and Time</md-button>
			                </md-menu-item>
			              </md-menu-content>
			       </md-menu> 
			       </md-button>
			       		<md-button style="min-width:25px";>
		       				<md-icon md-svg-src="images/share.svg" ng-click="" style="width:21px"></md-icon>
	        			</md-button>
	        			<md-button style="min-width:25px">
	        				<md-icon md-svg-src="images/color.svg" ng-click="" style="width:21px"></md-icon>
	        			</md-button style="min-width:30px">
	        			<md-button style="min-width:25px">
	        			<md-icon md-svg-src="images/uploadImg.svg" ng-click="" style="width:21px;"></md-icon>
	        			</md-button>
	        			<md-button style="min-width:25px" ng-click="archive(note,false)">
	        				<md-icon md-svg-src="images/unarchive.svg"  style="width:18px;" aria-lable="unarchive note"></md-icon>
				        </md-button>
				        <md-menu>
			              <md-button style="min-width:25px;" ng-click="$mdMenu.open($event)">
			                <img ng-src="images/menu.svg" style="width:21px">
			              </md-button>
			              <md-menu-content>
			                <md-menu-item>
			                  <md-button ng-click="deleteNoteForever(note)">Delete Forever</md-button>
			                </md-menu-item>
			                <md-menu-item>
			                  <md-button ng-click="restoreNote(note)">Restore</md-button>
			                </md-menu-item>
			              </md-menu-content>
			            </md-menu>
		          </p>
	        </md-card-actions>
      	</md-card>
         
	</div>	
	
	</div>
	<div flex="5"></div>
</div>
<div>
